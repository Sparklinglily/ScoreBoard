<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Streak</title>
</head>
<body>

    <div class="main">

        <div class="yourResult">

            <p> Your Result</p>

            <div class="score-Container">

                <h2>76</h2>
                <p>of 100</p>

            </div>

                <h3>Great</h3>
                <div class="paragraph"><p>
                    You scored higher than 65% of the people who 
                    have
                     taken these tests.
                </p></div>

            

        </div>

        <div class="summary">

            <h3>Summary</h3>

                <div class="reaction"> 
                    <p class="react">Reaction</p>
                    <p>80 / 100</p>

                </div>

                <div class="memory"> 
                    <p class="mem">Memory</p>
                    <p>92 / 100</p>

                </div>
                <div class="verbal">
                    <p class="verb">Verbal </p>
                    <p>61 / 100</p>
                     </div>
                <div class="visual">
                    <p class="viz">Visual</p>
                    <p>72 / 100</p>
                     </div>

                     <button id="btn">Continue</button>

        </div>




    </div>
    
</body>
</html>
