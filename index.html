<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/9a6551959e.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Streak</title>
</head>
<body>

    <div class="main">

       

        <div class="summary">


            <div class="yourResult">

                <p> Your Result</p>
    
                <div class="score-Container">
    
                    <h2>76</h2>
                    <p>of 100</p>
    
                </div>
    
                    <h3 class="great">Great</h3>
                    <div class="paragraph"><p>
                        You scored higher than 65% of the people who 
                        have
                         taken these tests.
                    </p></div>
    
                
    
            </div>
            <div class=" summary-content">
                <h3>Summary</h3>

                <div class="reaction"> 
                    <div class="icon-text">
                       <span><img src="icons/icon-reaction.svg" alt=""></span> 
                    <p class="react">Reaction</p>
                    </div>
                    <p><span>80</span> / 100</p>

                </div>

                <div class="memory"> 
                    <div class="icon2-text">
                        <span><img src="icons/icon-memory.svg" alt=""></span>
                    <p class="mem">Memory</p>
                    </div>
                    <p><span>92 </span> / 100</p>

                </div>
                <div class="verbal">
                    <div class="icon3-text">
                        <span><img src="icons/icon-verbal.svg" alt=""></span>
                    <p class="verb">Verbal </p>
                    </div>
                    <p><span>61</span> / 100</p>
                     </div>
                <div class="visual">
                    <div class="icon4-text">
                       <span>
                        <img src="icons/icon-visual.svg" alt="">
                       </span>
                    <p class="viz">Visual</p>
                    </div>
                    <p><span>72</span> / 100</p>
                     </div>

                     <button id="btn">Continue</button>

            </div>

            
        </div>




    </div>
    
</body>
</html>
